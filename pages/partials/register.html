<div id="wrapper">
  <div id="top">
    <div id="header">
      <div class="main_title">
        <h1> 市長，給問嗎</h1>
        <div class="ui pointing below label">整個城市，都是我的質詢台</div>
      </div>
    </div>

  <div id="announce_board">
 
    <div class="header_candidate_collection">
    <div class="header_candidate" 
         ng-repeat="n in candidates | toArray | filter:'join'">
      <div class="header_candidate_name" id="candidateName_{{n.id}}">{{n.name}}</div>
      <div class="header_candidate_photo">
      <div class="header_candidate_circleborder_{{n.state}}">
      <img class="circular ui image header_candidate_face" ng-src="images/candidates_avatar/{{n.id}}.jpg"></img>
      </div>
      <img class="circular ui image header_candidate_party header_candidate_party_{{n.partyEng}}" 
           ng-src="images/{{n.partyEng}}.png"></img>
      </div>
    </div>

    <div class="header_candidate" 
         ng-repeat="n in candidates | toArray | filter:'pending'">
      <div class="header_candidate_name" id="candidateName_{{n.id}}">{{n.name}}</div>
      <div class="header_candidate_photo">
      <div class="header_candidate_circleborder_{{n.state}}">
      <img class="circular ui image header_candidate_face" ng-src="images/candidates_avatar/{{n.id}}.jpg"></img>
      </div>
      <img class="circular ui image header_candidate_party header_candidate_party_{{n.partyEng}}" 
           ng-src="images/{{n.partyEng}}.png"></img>
      </div>
    </div>


     
    <div class="header_candidate" 
         ng-repeat="n in candidates | toArray | filter:'refused'">
      <div class="header_candidate_name" id="candidateName_{{n.id}}">{{n.name}}</div>
      <div class="header_candidate_photo">
      <div class="header_candidate_circleborder_{{n.state}}">
      <img class="circular ui image header_candidate_face" ng-src="images/candidates_avatar/{{n.id}}.jpg"></img>
      </div>
      <img class="circular ui image header_candidate_party header_candidate_party_{{n.partyEng}}" 
           ng-src="images/{{n.partyEng}}.png"></img>
      </div>
    </div>




    
     
     
     

  </div><!-- end of header_candidate_collection -->

<div class="header_candidate_info header_candidate_info_join">
      願意加入：{{(candidates | toArray | filter:'join').length}} 名
    </div>

<div class="header_candidate_info header_candidate_info_pending">
      意向不明：{{(candidates | toArray | filter:'pending').length}} 名
    </div>

     <div class="header_candidate_info header_candidate_info_refused">
      拒絕加入：{{(candidates | toArray | filter:'refused').length}} 名
    </div>


  </div><!-- end of announce_board -->





  </div>
  <!-- ////////////////////////////////////////////////////////////// -->

  <div id="navigation">
    <div class="ui inverted menu">
      <a class="item" href="index.html">
        <i class="home icon"></i>
      </a>
      <a class="item" href="#/ask-question">發問</a>
      <a class="item" href="#/question-list">集氣中</a>
      <a class="item" href="#/response-list">已達門檻</a>
      <a class="item" href="#/candidate-list">候選人表現</a>
      <div class="right menu">
        <div class="active item">
          <a href="#/register">註冊</a>
        </div>       
      </div>
    </div>
  </div>


  <!-- ////////////////////////////////////////////////////////////// -->


  <div id="content">
  <div class="ui form segment login_segment">
     
  <div class="ui two column middle aligned relaxed grid basic segment">
    <div class="column"><br/>
      <div class="ui form segment">
        
      <h3 class="ui header">註冊</h3>
      <div class="field">
        <label>輸入邀請碼</label>
        <div class="ui left labeled icon input">
          <input type="text" placeholder="invitation code">
          <i class="star icon"></i>
          <div class="ui corner label">
            <i class="asterisk icon"></i>
          </div>
        </div>
      </div>
      <div class="ui submit small teal button" ng-click="register()">註冊</div>
      </div>
    </div>
    
    <div class="ui vertical divider">
    Or
    </div>

    <div class="column">
      <div class="ui form segment">
      <h3 class="ui header">取得邀請碼</h3>
      <div class="field">
        <label>電子郵件</label>
        <div class="ui left labeled icon input">
          <input type="text" placeholder="e-mail">
          <i class="mail icon"></i>
          <div class="ui corner label">
            <i class="asterisk icon"></i>
          </div>
        </div>
      </div>
      <div class="ui submit small orange button" ng-click="getInvitation()">取得邀請碼</div>
      </div>
     </div>
    </div>
  
  </div> <!-- end of two column -->
  </div> <!-- end of login_segment -->
  </div> <!-- end of content -->
</div> <!--end of wrapper -->
